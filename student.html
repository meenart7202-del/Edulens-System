<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1>Student Feedback Form</h1>
            <div class="section">
                <h2>Student Information</h2>

                <label for="name">Fullname:<input type="text" id="name" placeholder="Full Name"></label>
                <label for="class">Class:<input type="text" id="class" placeholder="Class"></label>
                <label for="year">Academic Year:<input type="text" id="year" placeholder="Year"></label>
                <label for="date">Date:<input type="date" id="date"></label>
            </div>

            <div class="section">
                <h2>Select the subjects</h2>

                <label><input type="checkbox" value="Physics" onchange="loadSubject(this)">Physics</label>
                <label><input type="checkbox" value="Mathematics" onchange="loadSubject(this)"> Mathematics</label>
                <label><input type="checkbox" value="Chemistry" onchange="loadSubject(this)"> Chemistry</label>
                <label><input type="checkbox" value="Biology" onchange="loadSubject(this)"> Biology</label>
                <label><input type="checkbox" value="English" onchange="loadSubject(this)"> English</label>
                <label><input type="checkbox" value="Geography" onchange="loadSubject(this)"> Geography</label>
                <label><input type="checkbox" value="Kiswahili" onchange="loadSubject(this)"> Kiswahili</label>
                <label><input type="checkbox" value="Civics" onchange="loadSubject(this)"> Civics</label>
                <label><input type="checkbox" value="History" onchange="loadSubject(this)"> Hitory</label>
                <label><input type="checkbox" value="Bookeeping" onchange="loadSubject(this)"> Bookeeping</label>
            </div>

            <div id="feedbackArea"></div>

            <button onclick="submitForm()">Submit Feedback</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
